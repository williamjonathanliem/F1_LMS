<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capstone Section 1 JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">
  <h2 class="text-danger">JavaScript Demo</h2>

  <!-- Email Validation -->
  <div class="mb-3">
    <label for="email" class="form-label">Enter Email:</label>
    <input type="text" id="email" class="form-control" placeholder="you@example.com">
    <p id="emailMsg" class="mt-2"></p>
  </div>

  <!-- Dynamic Input -->
  <div class="mb-3">
    <label for="name" class="form-label">Your Name:</label>
    <input type="text" id="name" class="form-control" placeholder="Type your name">
    <p id="nameMsg" class="mt-2"></p>
  </div>

  <!-- Password Strength -->
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" class="form-control" placeholder="Enter password">
    <p id="passMsg" class="mt-2"></p>
  </div>

  <button onclick="submitForm()" class="btn btn-danger">Submit</button>

  <script src="script.js"></script>
</body>
</html>
